  <h2>리듬</h2>
  <p>
    박자나 빠르기(tempo) 등으로 표현되는 리듬은 <a href="https://terms.naver.com/entry.nhn?docId=1133679&cid=40942&categoryId=32992" target="_blank" title="음악에 대한 설명">음악</a>에 구조를 제공하기 때문에 <strong><u>음악의 가장 근본적인 요소</u></strong>다.</p><p>리듬은 흔히 심장의 박동에서 비롯되었다고 하는데, 이런 추정은 수세기 전부터 있었다.</p><p>바로크 시대에는 음악의 적절한 속도가 분당 76~80박이었는데, 이는 평균 심장 박동수와 일치한다.</p><p>한편 리듬이 근육 움직임과 같은 인체 동작에서 생겨났다는 주장도 있다.
  </p>
